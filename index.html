<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project V0 - Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* พื้นหลังไล่เฉดสี */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            text-align: center;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #333;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
            background-color: #ffdb72;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="mb-4">
            <i class="fas fa-rocket fa-4x text-warning"></i>
        </div>
        <h1 class="display-4 fw-bold">ยินดีต้อนรับ</h1>
        <p class="lead mb-4">เข้าสู่ระบบ Mini Project Version 0 <br> ออกแบบด้วย Bootstrap 5 และ Modern CSS</p>
        <hr class="my-4" style="border-color: rgba(255,255,255,0.3);">
        <p>คลิกปุ่มด้านล่างเพื่อเข้าสู่หน้าถัดไปของระบบ</p>
        
        <a href="page2.html" class="btn btn-custom btn-lg mt-2">
            <i class="fas fa-arrow-right me-2"></i> ไปยังหน้าถัดไป
        </a>
    </div>

</body>
</html>
