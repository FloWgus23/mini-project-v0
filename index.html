<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Project Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0f172a; /* สีกรมท่ามืด ล้ำสมัย */
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* พื้นหลัง Effect แสง */
        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 5s infinite;
        }

        /* การ์ดแก้ว (Glassmorphism) */
        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .system-icon {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-enter {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .btn-enter:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="container">
        <div class="login-card mx-auto" data-aos="zoom-in" data-aos-duration="1000">
            <div class="text-center">
                <div class="system-icon text-white">
                    <i class="fas fa-layer-group"></i>
                </div>
                
                <h5 class="text-uppercase text-primary fw-bold letter-spacing-2 mb-2">Mini Project V.0</h5>
                <h2 class="fw-bold mb-3">ระบบจัดการโปรเจกต์</h2>
                <p class="text-secondary mb-4">
                    ยินดีต้อนรับสู่ระบบบริหารจัดการโครงงานและฐานข้อมูล <br>
                    กรุณาเข้าสู่ระบบเพื่อดำเนินการต่อ
                </p>

                <div class="d-grid gap-2">
                    <a href="page2.html" class="btn btn-enter btn-primary text-white">
                        <i class="fas fa-sign-in-alt me-2"></i> เข้าสู่หน้าหลัก
                    </a>
                    <button class="btn btn-outline-secondary border-0 text-secondary" style="background: rgba(255,255,255,0.05);">
                        <i class="fas fa-info-circle me-1"></i> เกี่ยวกับผู้พัฒนา
                    </button>
                </div>

                <div class="mt-4 pt-3 border-top border-secondary border-opacity-25">
                    <small class="text-secondary">
                        <i class="fas fa-shield-alt me-1"></i> ระบบปลอดภัยมาตรฐาน GitHub
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
