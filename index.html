<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future OS - Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-glow: radial-gradient(circle, rgba(99,102,241,0.4) 0%, rgba(0,0,0,0) 70%);
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        /* Background Tech Effect */
        .bg-tech {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(14, 165, 233, 0.15), transparent 25%);
            z-index: -1;
        }
        /* Glass Card Style */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        /* Typography */
        h1.hero-title {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Premium Button */
        .btn-pro {
            background: #fff;
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }
        .btn-pro:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            background: #fff;
            color: #000;
        }
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">

    <div class="bg-tech"></div>

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-10">
                <div data-aos="fade-up" data-aos-duration="1000">
                    <span class="badge rounded-pill border border-light text-light px-3 py-2 mb-4" style="background: rgba(255,255,255,0.1);">
                        GITHUB LAB 06
                    </span>
                    <h1 class="hero-title mb-4">Experience <br> The Next Level.</h1>
                    <p class="lead text-secondary mb-5 mx-auto" style="max-width: 600px;">
                        Designed for performance. Engineered for style. <br>
                        Mini project version 0.1 is ready for launch.
                    </p>
                    
                    <div class="glass-panel d-inline-block mx-auto" data-aos="zoom-in" data-aos-delay="200">
                        <div class="mb-4 text-center">
                             <i class="fab fa-apple fa-3x mb-3 text-white floating-icon"></i>
                            <i class="fas fa-microchip fa-2x mx-3 text-secondary"></i>
                            <i class="fab fa-github fa-3x mb-3 text-white floating-icon" style="animation-delay: 1s;"></i>
                        </div>
                        <a href="page2.html" class="btn btn-pro btn-lg">
                            Enter System <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
