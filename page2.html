<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
        }
        /* Navbar Blur */
        .navbar-glass {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        /* Cards */
        .tech-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 30px;
            height: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .tech-card:hover {
            transform: translateY(-5px);
            border-color: #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* Glow Effect on Hover */
        .tech-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tech-card:hover::before { opacity: 1; }
        
        .icon-circle {
            width: 50px; height: 50px;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .text-gradient {
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-glass">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fab fa-github me-2"></i> FloWgus23
            </a>
            <span class="badge bg-secondary">PRO VERSION</span>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row mb-5" data-aos="fade-down">
            <div class="col-12">
                <h2 class="display-5 fw-bold text-white">Dashboard</h2>
                <p class="text-secondary">System Overview & Analytics</p>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="tech-card">
                    <div class="icon-circle"><i class="fas fa-user-astronaut fa-lg"></i></div>
                    <h4>Profile Status</h4>
                    <p class="text-secondary small mt-2">Active Developer</p>
                    <div class="progress mt-3" style="height: 4px; background: #333;">
                        <div class="progress-bar bg-primary" style="width: 85%"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="tech-card">
                    <div class="icon-circle"><i class="fas fa-code-branch fa-lg"></i></div>
                    <h4>Repositories</h4>
                    <p class="text-secondary small mt-2">Version Control</p>
                    <h2 class="mt-2 text-white">12 <span class="fs-6 text-muted">Projects</span></h2>
                </div>
            </div>

            <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                <div class="tech-card">
                    <div class="icon-circle"><i class="fas fa-bolt fa-lg"></i></div>
                    <h4>Performance</h4>
                    <p class="text-secondary small mt-2">System Load</p>
                    <div class="d-flex align-items-end">
                        <span class="h2 text-success mb-0">98%</span>
                        <span class="small text-muted ms-2 mb-1">Optimal</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 text-center" data-aos="fade-up" data-aos-delay="400">
                <a href="index.html" class="btn btn-outline-light rounded-pill px-4 py-2">
                    <i class="fas fa-chevron-left me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
